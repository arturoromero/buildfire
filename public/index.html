<!DOCTYPE html>
<html lang="en" ng-app="loginApp" class="ng-scope">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>
      <!-- Compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="css/main.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Google Font
         <!-- Angular 1.x -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
   </head>
   <body>
      <div ng-controller="loginCtrl">
         <div class="panel panel-default" ng-hide="user" >
            <div class="limiter">
               <div class="container-login100">
                  <div class="wrap-login100">
                     <div ng-show="errorMessage" class="alert alert-warning">
                        {{errorMessage}}
                     </div>
                     <span class="login100-form-title p-b-26">
                     Login
                     </span>
                     <div class="wrap-input100">
                        <label for="email">Email address</label>
                        <input type="text" class="input100" id="email" ng-model="email" placeholder="name@domain.com">
                     </div>
                     <div class="wrap-input100">
                        <label for="password">Password</label>
                        <input type="password" class="input100" id="password" ng-model="password" placeholder="Password">
                     </div>
                     <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                           <div class="login100-form-bgbtn"></div>
                           <button type="submit" class="login100-form-btn" ng-click="login()">Login</button>                   
                        </div>
                     </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div ng-show="user">
            <div class="nav header">
               <div class="logout">
                 <a href="#" class="logout-link" ng-click="logOut()">Logout</a>
               </div>
            </div>
            <div class="container-fluid">
               <h1>Welcome {{user.name}}</h1>
               <a href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a>
               <div ng-show="newPasswordMode">
                  <div class="form-group">
                     <label for="newPassword">New Password</label>
                     <input class="input100" type="password" id="newPassword" ng-model="newPassword" placeholder="Enter New Password">
                  </div>
                  <button class="btn btn-primary" ng-click="passwordReset()">Change</button>
               </div>
            </div>
         </div>
      </div>
      <script src="js/app.js"></script>
      <script type="module" src="js/loginCtrl.js"></script>
   </body>
</html>
